<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Svenlaa snake</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="snake on Svenlaa">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="theme-color" content="#666">

    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="index.webmanifest">
    <link rel="icon" href="fav/fav.ico">

    <!--Apple Favicons-->
    <link rel="apple-touch-icon" sizes="57x57" href="fav/57x.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fav/60x.png">
    <link rel="apple-touch-icon" sizes="72x72" href="fav/72x.png">
    <link rel="apple-touch-icon" sizes="76x76" href="fav/76x.png">
    <link rel="apple-touch-icon" sizes="114x114" href="fav/114x.png">
    <link rel="apple-touch-icon" sizes="120x120" href="fav/120x.png">
    <link rel="apple-touch-icon" sizes="144x144" href="fav/144x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="fav/152x.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/180x.png">
    <link rel="apple-touch-icon" sizes="192x192" href="fav/192x.png">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(function (registration) {
                    console.log('Registration successful, scope is:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Service worker registration failed, error:', error);
                });
        }
    </script>
</head>
<body>
<main id="main">
    <div id="fieldContainer">
        <span id="eyeButton" onclick="toggleControls()">
            <img src="img/eye.png" alt="eye">
        </span>
        <div id="field"></div>
    </div>
</main>
<div class="controlWrapper">
    <div class="controls">
        <span></span>
        <span onclick="inputRegister('KeyK')" class="k"></span>
        <span></span>
        <span onclick="inputRegister('KeyH')" class="h"></span>
        <span></span>
        <span onclick="inputRegister('KeyL')" class="l"></span>
        <span></span>
        <span onclick="inputRegister('KeyJ')" class="j"></span>
        <span></span>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
