<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/default/ico16.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>solitaire</title>

    <link rel="stylesheet" href="/style/solitaire.css">
    <script src="/script/solitaire.js" defer></script>
</head>
<body>
    <header>
        <a href="/solitaire">solitaire</a>
        <span id="time">00:00</span>
        <span id="score">0P</span>
        <span id="clicks">0x</span>
    </header>
    <main onclick="isClicked()">
        <div id="deck">
            <div id="foundation">
                <ul class="found" id="f0"></ul>
                <ul class="found" id="f1"></ul>
                <ul class="found" id="f2"></ul>
                <ul class="found" id="f3"></ul>
            </div>
            <div id="pile">
                <ul id="sUp" class="stack"></ul>
                <ul id="sDown" class="stack"></ul>
            </div>
        </div>
        <div id="field">
            <ul class="column" id="c0"></ul>
            <ul class="column" id="c1"></ul>
            <ul class="column" id="c2"></ul>
            <ul class="column" id="c3"></ul>
            <ul class="column" id="c4"></ul>
            <ul class="column" id="c5"></ul>
            <ul class="column" id="c6"></ul>
        </div>
    </main>
    </div>
</body>
</html>
