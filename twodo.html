<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/default/ico16.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a simple two-do list on svenl.nl">
    <title>Svenla two-do</title>

    <meta name="description" content="simple cookie-based todo list on Svenla.com">
    <link rel="stylesheet" href="/style/twodo.css">
    <script src="/script/twodo.js" defer></script>
</head>
<body>
    <header id="topBar">
        <button id="logo" onclick="window.location='/'" aria-label="logo"><img src="/fav/default/ico72.png" alt="logo"></button>
        <span id="productName">two-do</span>
        <button id="newBut" onclick="addNew()" aria-label="add item"><img src="/img/icon/common-file-add.png" alt="add item"></button>
        <button id="delBut" onclick="delItems()" aria-label="delete items"><img src="/img/icon/bin-2.png" alt="delete items"></button>
    </header>
    <ul id="list"></ul>
    <div id="inputBar">
        <input id="itemInput" type="text" placeholder="Start Typing..." autofocus>
        <button id="sendInput" onclick="confirmItem(true)" aria-label="SEND"><img src="/img/icon/check-1.png" alt="SEND"></button>
        <button id="cancelInput" onclick="confirmItem(false)" aria-label="CANCEL"><img src="/img/icon/close.png" alt="CANCEL"></button>
    </div>
</body>
</html>
