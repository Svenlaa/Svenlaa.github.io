<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>minesweeper</title>

    <meta name="description" content="minesweeper by svenl.nl">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="minesweeper" />
    <meta name="apple-mobile-web-app-title" content="minesweeper" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="msapplication-starturl" content="/minesweeper.html" />

    <link rel="stylesheet" href="/style/minesweeper.css">

    <!--Favicon START-->
        <link rel="manifest" href="/fav/minesweeper/manifest.json">
        <meta name="theme-color" content="#808080">
        <meta name="msapplication-TileColor" content="#808080">
        <link rel="icon" type="image/png" sizes="16x16" href="/fav/minesweeper/ico16.png">
        <meta name="msapplication-TileImage" content="/fav/minesweeper/ms-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/fav/minesweeper/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/fav/minesweeper/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/fav/minesweeper/apple-icon-72x72.png">

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
        .register('/minesweeper-sw.js')
        .then(function(registration) {
            console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function(error) {
            console.log('Service worker registration failed, error:', error);
        });
    }
</script>

</head>
<body id="html">
    <header id="header">
        <span id="timePlayed">0:00</span>
        <span id="restart" onclick="window.location = window.location">RESTART</span>
        <span id="gameState">:|</span>
        <span id="selectedItem" onclick="_selectFlag()">FLAG</span>
        <span id="flagLeft">0</span>
    </header>
    <main id="main"></main>
    <script src="/script/minesweeper.js"></script>
</body>
</html>
